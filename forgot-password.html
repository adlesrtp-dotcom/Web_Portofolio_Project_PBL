<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <div class="form-box">
      <label for="emailForgot">Email</label>
      <input type="email" id="emailForgot" placeholder="Enter Email" />
      
      <button class="send-button" id="sendBtn">Send Reset Link</button>
      
     <div class="back-to-login" id="backToLogin">Back to Login</div>

    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
