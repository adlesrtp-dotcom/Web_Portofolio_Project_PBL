<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Create account</h2>
        <form id="createAccountForm">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" class="input-field" ><br>

            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob" class="input-field" required><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" class="input-field" required><br>

            <input type="checkbox" id="lecturer" name="role" value="lecturer">
            <label for="lecturer">lecturer</label>
            <input type="checkbox" id="student" name="role" value="student">
            <label for="student">student</label><br>

            <label for="nim">Nim :</label>
            <input type="text" id="nim" name="nim" class="input-field" required><br>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" class="input-field" required><br>

            <button type="submit" class="create-button">Create</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
